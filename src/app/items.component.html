<div class = "col-sm-4">
<h2>Items</h2>
<ul class="items">
  <li *ngFor = "let item of items"
    [class.selected]= "item === selectedItem"
    (click) = "onSelect(item)">
    <span class="badge">{{item.id}}</span> {{item.name}}
  </li>
</ul>
</div>
<item-detail [item]="selectedItem"></item-detail>
